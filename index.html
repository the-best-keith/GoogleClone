<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="./images/foogle.png" alt="Logo for Foogle" id="logoImage">
            <form>
                <label for="search"><img src="./images/searchIcon.png" alt="Icon for searching" id="searchIcon"></label>
                <input type="text" name="search" id="searchBox">
            </form>
            <div id="text">
                <a href="#"><div class="searchText" id="googleSearchText">Google Search</div></a>
                <a href="#"><div class="searchText" id="luckySearchText">I'm Feeling Lucky</div></a>
            </div>
        </div>
    </main>
</body>
</html>
